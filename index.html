<!DOCTYPE html>
<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Crystal Game</title>

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" type="text/css" href="style.css"> -->
    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <style type="text/css">
        .diamond-image {
            width: 50px;
            height: 50px;
        }
    </style>

</head>

<body>

    <div class="container">
        <!-- title row -->
        <div class="row">
            <div class="col-md-8">
                <div class="page-header">
                    <h1>Crystal Collector</h1>
                </div>
            </div>
        </div>
        <!-- Rules of the game -->
        <div class="row">
            <div class="col-md-10">
                <div class="page-header">
                    <h1>Game Rules</h1>
                </div>
            </div>
        </div>

        <!-- target # and wins and losses columns -->

        <div class="row">
            <div class="col-md-4">
                <div class="page-header">
                    <h1>Target # to guess:
                        <div id="number-to-guess"></div>
                    </h1>
                </div>
            </div>

            <div class="col-md-4">
                <div class="page-header">
                    <h1>wins and losses</h1>
                    <div id = "wins">Wins:</div>
                    <div id = "losses">Loses:</div>
                </div>
            </div>
        </div>

        <!-- where the crystals will go -->
        <div class="row">
            <div class="col-md-2">
                <div id="crystal1">
                </div>
            </div>
            <div class="col-md-2">
                <div id="crystal2">
                </div>
            </div>
            <div class="col-md-2">
                <div id="crystal3">
                </div>
            </div>
            <div class="col-md-2">
                <div id="crystal4">
                </div>
            </div>
        </div>


        <!-- user total score header -->
        <div class="row">
            <div class="col-md-6">
                <div class="page-header">
                    <h1>User total Score:</h1>
                    <div id="counter"> </div>
                </div>
            </div>
        </div>

        <!-- changing user score with clicks -->
        <div class="row">
            <div class="col-md-6">
                <div class="page-header">

                </div>
            </div>
        </div>



    </div>

    

    
   <script src =  "https://github.com/MarcLewin/week-4-game/blob/master/assets/javascript/game.js"></script>

    <!-- Bootstrap JavaScript CDN -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>

</html>
